services:
  - type: worker
    name: telegram-channel-monitor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python channel_monitor_render.py
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_SESSION
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
